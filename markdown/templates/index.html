<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{{.Doc.title}}</title>

        <link rel="stylesheet" type="text/css" href="styles/main.css" />
    </head>
    <body>
        <header>
            <a href="/"><h1 class="page-title">{{.Doc.sitename}}</h1></a>
        </header>

        <main>
            {{range .Links}}
                {{if ne .URL "/index.md" }}
                    <article>
                        <h3><a href="{{.URL}}">{{.Title}}</a></h3>
                        {{.Summary}}
                    </article>
                {{end}}
            {{end}}
        </main>
    </body>
</html>
